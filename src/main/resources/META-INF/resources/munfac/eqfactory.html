<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/css.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <!-- 객관식 주관식 O/X 고르는 상단 메뉴(S) -->
    <div class="munTypeChooserArea">
        <button type="button" class="munTypeChooserBtn" onclick="location.href='mcfactory.html'">객관식</button>

        <button type="button" class="munTypeChooserBtn" onclick="#">주관식</button>

        <button type="button" class="munTypeChooserBtn" onclick="location.href='oxfactory.html'">O/X</button>
    </div>
    <!-- 객관식 주관식 O/X 고르는 상단 메뉴(E) -->

    <!-- 객관식 문제 만드는 공간(S) -->
    <form commandName="board" name="board" method="post" enctype="multipart/form-data"  action="/munfac/createmun">
        <input type="hidden" name="munType" value="eq"/>

        <label>문제 내용</label> <br />
        <input class="munContent" name="munContent" id="munContent"/>
        
        <br />

        <label>정답</label> <br />
        <input class="eqAnswer" id="answer" name="answer" value="0"/>


        <br>
        <button type="button" onclick="submitEQ()">문제 만들기</button>
    </form>
    <!-- 객관식 문제 만드는 공간(E) -->

    <script>
        function validateBoard(){
            if(document.getElementById("munContent").value == null || document.getElementById("munContent").value == ""){
                alert("문제를 입력해주십시오.")
                return false;
            }else if(document.getElementById("answer").value == null || document.getElementById("answer").value == ""){
                alert("답안을 입력해주십시오.")
                return false;
            }
        }

        function submitEQ(){
            if(!validateBoard){
                return false;
            }

            if (confirm('해당 문제를 등록하시겠습니까?')) {
                document.board.submit();
            }
        }
    </script>
</body>
</html>
