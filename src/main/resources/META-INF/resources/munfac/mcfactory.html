<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/css.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <!-- 객관식 주관식 O/X 고르는 상단 메뉴(S) -->
    <div class="munTypeChooserArea">
        <button type="button" class="munTypeChooserBtn" onclick="#">객관식</button>

        <button type="button" class="munTypeChooserBtn" onclick="location.href='eqfactory.html'">주관식</button>

        <button type="button" class="munTypeChooserBtn" onclick="location.href='oxfactory.html'">O/X</button>
    </div>
    <!-- 객관식 주관식 O/X 고르는 상단 메뉴(E) -->

    <!-- 객관식 문제 만드는 공간(S) -->
    <form action="/munfac/createmun">
        <input type="hidden" name="munType" value="mc"/>
        <input type="hidden" id="answer" name="answer" value="0"/>

        <label>문제 내용</label> <br />
        <input class="munContent" name="munContent" />
        
        <br />

        <label>보기</label> <br />
        <input id="choose1Content" name="choose1Content" value="1">
        <label for="choose1Content">1</label><br>
        
        <input id="choose2Content" name="choose2Content" value="2">
        <label for="choose2Content">2</label><br>
        
        <input id="choose3Content" name="choose3Content" value="3">
        <label for="choose3Content">3</label><br>
        
        <input id="choose4Content" name="choose4Content" value="4">
        <label for="choose4Content">4</label><br>
        
        <input id="choose5Content" name="choose5Content" value="5">
        <label for="choose5Content">5</label><br>

        <label>정답</label><br />
        <input type="radio" id="option1" value="1">
        <label for="option1">1</label><br>
        
        <input type="radio" id="option2" value="2">
        <label for="option2">2</label><br>
        
        <input type="radio" id="option3" value="3">
        <label for="option3">3</label><br>
        
        <input type="radio" id="option4" value="4">
        <label for="option4">4</label><br>
        
        <input type="radio" id="option5" value="5">
        <label for="option5">5</label><br>



        <br>
        <button>문제 만들기</button>
    </form>
    <!-- 객관식 문제 만드는 공간(E) -->
</body>
</html>
