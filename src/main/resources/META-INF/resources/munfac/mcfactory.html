<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <!-- 객관식 주관식 O/X 고르는 상단 메뉴(S) -->
    <div class="munTypeChooserArea">
        <button class="munTypeChooserBtn">객관식</button>

        <button class="munTypeChooserBtn">주관식</button>

        <button class="munTypeChooserBtn">O/X</button>
    </div>
    <!-- 객관식 주관식 O/X 고르는 상단 메뉴(E) -->

    <!-- 객관식 문제 만드는 공간(S) -->
    <form>
        <label>문제 내용</label> <br />
        <input class="munContent" name="munContent" />
        
        <br />

        <label>보기</label> <br />
        <input id="option1" name="options" value="1">
        <label for="option1">1</label><br>
        
        <input id="option2" name="options" value="2">
        <label for="option2">2</label><br>
        
        <input id="option3" name="options" value="3">

        <input id="option4" name="options" value="4">

        <input id="option5" name="options" value="5">
        <label for="option5">5</label><br>

        <label>정답</label><br />

        <label for="option1">1</label><br>
        
        <input type="radio" id="option2" name="options" value="2">
        <label for="option2">2</label><br>
        
        <input type="radio" id="option3" name="options" value="3">
        <label for="option3">3</label><br>
        
        <input type="radio" id="option4" name="options" value="4">
        <label for="option4">4</label><br>
        
        <input type="radio" id="option5" name="options" value="5">
        <label for="option5">5</label><br>




    </form>
    <!-- 객관식 문제 만드는 공간(E) -->

</html>
