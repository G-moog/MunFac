<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">

<body>
    <!-- 객관식 주관식 O/X 고르는 상단 메뉴(S) -->
    <div class="munTypeChooserArea">
        <button type="button" class="munTypeChooserBtn" onclick="location.href='mcfactory.html'">객관식</button>

        <button type="button" class="munTypeChooserBtn" onclick="location.href='eqfactory.html'">주관식</button>

        <button type="button" class="munTypeChooserBtn" onclick="#">O/X</button>
    </div>
    <!-- 객관식 주관식 O/X 고르는 상단 메뉴(E) -->

    <!-- 객관식 문제 만드는 공간(S) -->
    <form commandName="board" name="board" method="post" enctype="multipart/form-data"  action="/munfac/createmun">
        <input type="hidden" name="munType" value="ox"/>
        <input type="hidden" id="answer" name="answer" value="O"/>

        <label>문제 내용</label> <br />
        <input class="mcMunContent" name="munContent" style="width: 90%; height: 300px;"/>
        
        <br />

        <label>정답</label><br />
        <label for="answerO">O</label>
        <input type="radio" id="answerO" name="answerSelect" value="O" checked><br>
        
        <label for="answerX">X</label>
        <input type="radio" id="answerX" name="answerSelect" value="X"><br>



        <br>
        <button type="button" onclick="submitOX()">문제 만들기</button>
    </form>
    <!-- 객관식 문제 만드는 공간(E) -->

    <script>
        function validateBoard(){

        }

        function submitOX(){
            if (confirm('해당 문제를 등록하시겠습니까?')) {
                let theAnswer = "*";

                if(document.getElementById("answerO").checked){
                    theAnswer = "O";
                }else if(document.getElementById("answerX").checked){
                    theAnswer = "X";
                }else{
                    theAnswer = "?";
                }

                document.getElementById("answer").value = theAnswer;

                document.board.submit();
            }
        }
    </script>

</body>
</html>
